- name: install vscode
  vars:
    download_path: /tmp/code.deb
  block:
    - name: get deb package
      get_url:
        url: https://update.code.visualstudio.com/latest/linux-deb-x64/stable
        dest: "{{ download_path }}"

    - name: install deb
      become: true
      shell: "sudo dpkg -i {{ download_path }}"
    
    - name: Remove file
      file:
        path: "{{ download_path }}"
        state: absent

- name: install visual based apps
  become: true
  become_user: root
  apt:
    update_cache: yes
    pkg:
        - code
