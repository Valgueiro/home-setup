- name: install cli packages
  become: true
  become_user: root
  apt:
    update_cache: yes
    pkg:
        - vim
        - golang-go
        - git
        - wget
        - gpg
        - apt-transport-https
        - htop
        - rclone
        - nodejs
        - npm

- name: install debian dev packages
  become: true
  become_user: root
  apt:
    update_cache: yes
    pkg:
        - build-essential
        - libssl-dev 
        - zlib1g-dev 
        - libbz2-dev 
        - libreadline-dev 
        - libsqlite3-dev 
        - llvm
        - gettext 
        - libncurses5-dev 
        - tk-dev 
        - tcl-dev 
        - blt-dev 
        - libgdbm-dev 
        - aria2
        - ca-certificates
        - curl
        - gnupg
        - lsb-release

- name: setup git global config
  shell: "{{ item }}"
  with_items:
    - git config --global user.email "mateusvalgueiro@gmail.com"
    - git config --global user.name "Mateus Valgueiro"

- name: install nvm
  shell: curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash 

- name: install yarn
  become: true
  community.general.npm:
    name: yarn
    global: yes

