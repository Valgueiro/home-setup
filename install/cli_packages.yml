- name: install cli packages
  become: true
  become_user: root
  apt:
    update_cache: yes
    pkg:
        - vim
        - golang-go
        - git
        - wget
        - gpg
        - apt-transport-https

- name: setup git global config
  shell: "{{ item }}"
  with_items:
    - git config --global user.email "mateusvalgueiro@gmail.com"
    - git config --global user.name "Mateus Valgueiro"
